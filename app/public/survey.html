<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Questions</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Friendmatching Quiz "The Office" Ver.</h1>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Please enter first and last name">
                    </div>
                    <div class="form-group">
                        <label for="link">Link to Photo of Yourself</label>
                        <input type="link" class="form-control" id="link" placeholder="Please copy and paste the URL to your photo">
                    </div>
                </form>
                <h5>Please answer each question as best you can: </h5><h8>1 = highly unlikely/never // 5 = highly likely/very.</h8><br>
            </div>
            <br>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">How easily do you get stressed?</label>
                        <select class="form-control" id="q1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">After a long, exhausting day of work, how likely are you to party?</label>
                        <select class="form-control" id="q2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">How loyal are you?</label>
                        <select class="form-control" id="q3">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">If a co-worker was upset, how likely would you be trying to comfort him/her?</label>
                        <select class="form-control" id="q4">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">How likely would you fake an emergency just to get a day off from work?</label>
                        <select class="form-control" id="q5">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">How likely would you be lying just to get your co-workers to like you?</label>
                        <select class="form-control" id="q6">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">How likely are you to cry in front of people during work because you got upset?</label>
                        <select class="form-control" id="q7">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">How likely are you to get into your co-workers' personal lives?</label>
                        <select class="form-control" id="q8">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">How likely are you to break the rules?</label>
                        <select class="form-control" id="q9">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">How likely are you to always speak your mind?</label>
                        <select class="form-control" id="q10">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" type="submit" id="submit">Submit</button>
                </form>
            </div>
            
        </div>
        <div class="row">
            <a href="/api/friends" class="badge badge-dark">API Friends List</a>
            <a href="https://github.com/susehan27/FriendFinder" class="badge badge-dark">Github Repo</a>
        </div>
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Congrats! Your best match is...</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <h8 id="matchName"></h8>
                    <img id="matchImg">
                </div>
                <div class="modal-footer">
                    <a href="/survey" type="button" class="btn btn-light" data-dismiss="modal">Take it again!</a>
                </div>
              </div>
            </div>
        </div>
    </div>


    <script>
        $(document).ready(function() {
            $(".modal").hide();
        });

        $("#submit").on("click", function(event) {
            event.preventDefault();

            var newFriend = {
                name: $("#name").val().trim(),
                photo: $("#link").val().trim(),
                answers: [
                    $("#q1").val().trim(),
                    $("#q2").val().trim(),
                    $("#q3").val().trim(),
                    $("#q4").val().trim(),
                    $("#q5").val().trim(),
                    $("#q6").val().trim(),
                    $("#q7").val().trim(),
                    $("#q8").val().trim(),
                    $("#q9").val().trim(),
                    $("#q10").val().trim()
                ]
            };

            $.ajax({
                url: "/api/friends",
                method: "post",
                data: newFriend,
                success: function(data){
                    console.log("added!");
                    $("#matchName").html(data.match);
                    $("#matchImg").attr("src", data.matchImg);
                    $(".modal").show();
                }
            });       
        }); 

    </script>
</body>
</html>
